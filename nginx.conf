server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # React Router fallback
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }
}
